<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problems Management - CodeIt Admin</title>
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/admin.css">
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <header class="admin-header">
        <nav>
            <div class="logo">CodeIt <span class="admin-badge">ADMIN</span></div>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="problems.html" class="active">Problems</a></li>
                <li><a href="users.html">Users</a></li>
                <li><button id="logout-btn" class="btn-logout">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main class="admin-container">
        <div class="admin-sidebar">
            <h3>Navigation</h3>
            <ul>
                <li><a href="problems.html" class="active">All Problems</a></li>
                <li><a href="problem-editor.html">Add New Problem</a></li>
                <li><a href="categories.html">Categories</a></li>
            </ul>
        </div>
        
        <div class="admin-content">
            <div class="content-header">
                <h2>Manage Problems</h2>
                <div class="action-buttons">
                    <button id="add-problem-btn" class="btn-primary" onclick="window.location.href='problem-editor.html'">Add New Problem</button>
                </div>
            </div>
            
            <div class="admin-filters">
                <div class="search-box">
                    <input type="text" id="problem-search" placeholder="Search problems...">
                </div>
                
                <div class="filter-group">
                    <label>Difficulty:</label>
                    <select id="difficulty-filter">
                        <option value="all">All</option>
                        <option value="absolute-beginner">Absolute Beginner</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Status:</label>
                    <select id="status-filter">
                        <option value="all">All</option>
                        <option value="published">Published</option>
                        <option value="draft">Draft</option>
                        <option value="archived">Archived</option>
                    </select>
                </div>
            </div>
            
            <div class="table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>ID</th>
                            <th>Difficulty</th>
                            <th>Status</th>
                            <th>Created By</th>
                            <th>Last Modified</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="problems-table-body">
                        <!-- Problems will be loaded here -->
                        <tr>
                            <td colspan="7" class="table-loading">Loading problems...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="../../scripts/firebase-config.js"></script>
    <script src="../../scripts/admin/problems.js"></script>
</body>
</html>
